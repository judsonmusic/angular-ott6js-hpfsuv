<form [formGroup]="myForm">
<ol>
  <li>
    <mat-form-field>
      <mat-label>What's your name?</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
  </li>
  <li>
    <button mat-raised-button (click)="openDialog()">Pick one</button>
  </li>
  <li *ngIf="1==1">
    You chose: <i>{{myForm.controls.animal.value}}</i>
  </li>
</ol>
</form>
